<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My_Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<header class="bg-light">
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light ">
            <div class="container-fluid">
                <div class="dropdown" >
                    <button type="button" class="border border-light" data-bs-toggle="dropdown">
                        <small>English v</small>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item"><small>Lithuanian</small></a></li>
                        <li><a class="dropdown-item"><small>Russian</small></a></li>
                        <li><a class="dropdown-item"><small>Polish</small></a></li>
                    </ul>
                </div>
                <div class="dropdown" >
                    <button type="button" class="border border-light" data-bs-toggle="dropdown">
                        <small>USD v</small>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" ><small>EUR</small></a></li>
                        <li><a class="dropdown-item" ><small>GBF</small></a></li>
                        <li><a class="dropdown-item" ><small>PLZ</small></a></li>
                    </ul>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <div class="nav-link active" ><small>My account</small></div>
                        <div class="nav-link active" ><small>Wish List</small></div>
                        <div class="nav-link active" ><small>Check out</small></div>
                        <div class="nav-link active" ><small>Login</small></div>
                    </div>
                </div>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg bg-light ">
            <div class="container-fluid">
                <p class="navbar-brand" >
                    <img class="logo" src="img/logo.png" alt=""/>
                </p>
                <div>
                    <div class="d-flex flex-column align-items-left">
                        <div class="input-group mb-3 ">
                            <input id="searchText"
                                   type="text"
                                   class="form-control"
                                   placeholder="I'm looking for..."
                                   aria-label="I'm looking for..."
                                   aria-describedby="button-addon2">
                            <button class="btn btn-outline-primary"
                                    type="button"
                                    id="search">Search</button>
                        </div>
                    </div>
                </div>

            </div>
        </nav>
    </div>
</header>
<main>
    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-sm-3 col-12  d-flex flex-column align-items-center">
            <div class="container mt-3">
                <h2>Card Header and Footer</h2>
                <div class="card">
                    <div class="card-header">Header</div>
                    <div class="card-body">Content</div>
                    <div class="card-footer">Footer</div>
                </div>
            </div>
            </div>
            <div class="col-sm-3 col-12  d-flex flex-column align-items-center">
            <div class="container mt-3">
                <h2>Card Header and Footer</h2>
                <div class="card">
                    <div class="card-header">Header</div>
                    <div class="card-body">Content</div>
                    <div class="card-footer">Footer</div>
                </div>
            </div>
            </div>

        </div>
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
